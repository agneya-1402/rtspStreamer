logLevel: info
rtsp: yes
protocols: [tcp]
encryption: "no"
# Use RTSP 554 (standard!)
rtspAddress: :554

authMethods: [digest]
authMethod: internal
authInternalUsers:
  - user: admin
    pass: "admin@123"
    permissions:
      - action: publish
      - action: read

paths:
  "Streaming/Channels/101":
    source: publisher
  "~^.*$":
    source: publisher
